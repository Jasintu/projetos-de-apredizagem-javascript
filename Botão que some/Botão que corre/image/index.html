       oibutton.addEventListener("click", function(){

       buttonNo.addEventListener("mouseenter", function(){

            let w = window.innerWidth - 50

            this.style.position = "absolute"
            this.style.left = pxRandom * w + "px"
            this.style.top = pxRandom * h + "px"
       })
